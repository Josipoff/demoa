<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/1999/REC-html401-19991224/strict.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Message from {shop_name}</title>
</head>
<body>
<table style="font-family:Verdana,sans-serif; font-size:11px; color:#374953; width: 550px;">
    <tr>
        <td align="left">
            <a href="{shop_url}" title="{shop_name}"><img alt="{shop_name}" src="{shop_logo}" style="border:none;"></a>
        </td>
    </tr>
    <tr>
        <td>&nbsp;</td>
    </tr>
    <tr>
        <td align="left">Hello,</td>
    </tr>
    <tr>
        <td>&nbsp;</td>
    </tr>
    <tr>
        <td align="left"
            style="background-color:#ACD661 ; color:#FFF; font-size: 12px; font-weight:bold; padding: 0.5em 1em;">
            Request A Sample
        </td>
    </tr>
    <tr>
        <td>&nbsp;</td>
    </tr>
    <tr>
        <td align="left">
            Name: {name}
        </td>
    </tr>
    <tr>
        <td align="left">
            Email: {email}
        </td>
    </tr>
    <tr>
        <td align="left">
            Telphone No: {phone}
        </td>
    </tr>
    <tr>
        <td align="left">
            Mobile Number: {mobile}
        </td>
    </tr>
    <tr>
        <td align="left">
            Item Number: {item_number}
        </td>
    </tr>
    <tr>
        <td align="left">
            Requested Product: {product}
        </td>
    </tr>
    <tr>
        <td align="left">
            Remark: {message}
        </td>
    </tr>
    <tr>
        <td align="left">
            Date/Time: {date}
        </td>
    </tr>
    <tr>
        <td>&nbsp;</td>
    </tr>
    <tr>
        <td align="center" style="font-size:10px; border-top: 1px solid #9CC222;">
            <a href="{shop_url}" style="color:#9CC222; font-weight:bold; text-decoration:none;">{shop_name}</a>
        </td>
    </tr>
</table>
</body>
</html>
